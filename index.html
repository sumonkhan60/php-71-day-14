<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HOME</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <form action="" method="post" id="registrationForm">
        <table>
            <tr>
                <th>First Name</th>
                <td>
                    <input type="text" name="first_name" id="firstName">
                    <span id="firstNameError" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>
                    <input type="text" name="last_name" id="lastName">
                    <span id="lastNameError" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <th>Email Address</th>
                <td>
                    <input type="email" name="email_address" id="emailAddress">
                    <span id="emailAddressError" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" name="password" id="password">
                    <span id="passwordError" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <th>Confirm Password</th>
                <td>
                    <input type="password" name="confirm_password" id="confirmPassword">
                    <span id="confirmPasswordError" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <th>District Name</th>
                <td>
                    <select name="district_name" id="districtName">
                        <option value="">--Select District Name--</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Savar">Savar</option>
                        <option value="Dohar">Dohar</option>
                        <option value="Uttara">Uttara</option>
                        <option value="Dhanmondi">Dhanmondi</option>
                    </select>
                    <span id="districtNameError"></span>
                </td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="btn" id="btn" value="SubmiT"></td>
            </tr>
        </table>
    </form>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/my-script.js"></script>
    </body>
</html>
